<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar .profile-icon {
            font-size: 100px;
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border: 2px solid #000;
            border-radius: 20px;
            background-color: #fff;
            position: relative;
            cursor: pointer;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .sidebar button::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 5px;
            background-color: #00ffff;
            bottom: 10px;
            left: 10%;
            border-radius: 5px;
        }
        .main-content {
            width: 80%;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .main-content h1 {
            font-size: 48px;
            margin: 0;
        }
        .main-content h2 {
            font-size: 36px;
            margin: 20px 0;
        }
        .main-content .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .main-content .buttons button {
            width: 150px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #000;
            border-radius: 20px;
            background-color: #fff;
            position: relative;
            cursor: pointer;
        }
        .main-content .buttons button::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 5px;
            background-color: #00ffff;
            bottom: 10px;
            left: 10%;
            border-radius: 5px;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .logo img {
            width: 50px;
        }
        .input-box {
            margin: 20px 0;
            padding-right: 20px;
            position: relative;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
        }
        .input-box label {
            position: absolute;
            top: -10px;
            left: 10px;
            background-color: #fff;
            padding: 0 5px;
            font-size: 14px;
            color: #333;
        }
        .form-box {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .btn {
            width: 100%;
            height: 45px;
            background: rgb(192, 184, 184);
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="buttons">
                <button><a href="/home">Home</a></button>
                <button>Profile Insights</button>
                <button><a href="/subscription">Subscriptions</a></button>
                <button><a href="/setting">Settings</a></button>
                <button><a href="/aboutus">About Us</a></button>
                <button><a href="/submit">Log out</a></button>
            </div>
        </div>
        <div class="main-content">
            <h1>ARCHIVE</h1>
            <div class="form-box">
                <form id="archive-form" action="/archive" method="POST">
                    <div class="input-box">
                        <input type="text" id="app_name" name="app_name" required>
                        <label for="app_name">App Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="a_username" name="a_username" required>
                        <label for="a_username">Username</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="a_password" name="a_password" required>
                        <label for="a_password">Your Password</label>
                    </div>
                    <button class="btn">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const message = "{{ message }}";
            if (message) {
                alert(message);
            }
        });
    </script>
</body>
</html>
